[build]
  publish   = "."
  functions = "netlify/functions"

[functions]
  node_bundler   = "esbuild"
  included_files = [
    "netlify/functions/assets/**",
    "netlify/functions/fonts/**"
  ]

# Never cache function responses while iterating
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma        = "no-cache"
    Expires       = "0"