[build]
  publish   = "."
  functions = "netlify/functions"

[functions]
  node_bundler   = "esbuild"
  included_files = [
    "netlify/functions/assets/**",
    "netlify/functions/fonts/**"
  ]

# Force legacy endpoint to the new implementation
[[redirects]]
  from   = "/.netlify/functions/proof_pdf"
  to     = "/.netlify/functions/proof_pdf_new"
  status = 200
  force  = true

# Never cache function responses while iterating
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma        = "no-cache"
    Expires       = "0"