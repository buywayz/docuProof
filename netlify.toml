# netlify.toml (full replacement)

[build]
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler   = "esbuild"
  included_files = [
    "netlify/functions/assets/**",
    "netlify/functions/fonts/**"
  ]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma        = "no-cache"
    Expires       = "0"