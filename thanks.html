<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>docuProof — Subscription Active</title>
  <meta name="theme-color" content="#0B0F14">
  <style>
    :root{--bg:#0b0f14;--card:#151b22;--ink:#eaeaea;--accent:#22C55E;--border:#1e2630;--muted:#a7b0ba}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:32px}
    .card{max-width:720px;width:100%;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:28px;text-align:center}
    .btn{display:inline-block;margin-top:14px;padding:12px 20px;border-radius:10px;background:var(--accent);color:#0b0f14;text-decoration:none;font-weight:700}
    .muted{color:var(--muted);font-size:14px}
    img.logo{height:56px;width:auto;margin-bottom:16px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #2a3542;border-radius:999px;margin-top:8px;font-size:12px;color:#c9d2db}
  </style>
</head>
<body>
  <main class="card">
    <img src="/docuproof-logo.png" alt="docuProof logo" class="logo">
    <h1>Subscription Activated</h1>
    <p id="copy">Thanks for subscribing to <strong id="planLabel">docuProof</strong>. Your plan is now active.</p>
    <div class="pill" id="pill">Plan: <span id="planSlug">—</span></div>
    <p class="muted" style="margin-top:16px">You can start creating proofs right away.</p>
    <a class="btn" href="/index.html">Open the App</a>
    <p class="muted" style="margin-top:12px">Need help? <a href="mailto:support@docuproof.io" style="color:#9cc1ff">support@docuproof.io</a></p>
  </main>

  <script>
    // Show which plan was purchased (from success_url ?plan=...)
    const params = new URLSearchParams(location.search);
    const plan = (params.get('plan') || '').replace(/_/g,' ');
    if (plan) {
      document.getElementById('planSlug').textContent = plan;
      const label = plan
        .replace('starter monthly','Starter (Monthly)')
        .replace('starter annual','Starter (Annual)')
        .replace('pro monthly','Pro (Monthly)')
        .replace('pro annual','Pro (Annual)');
      document.getElementById('planLabel').textContent = label;
    }
  </script>
</body>
</html>
